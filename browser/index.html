<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fraud Detection Model</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f1f5f9, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 650px;
      transition: all 0.3s ease;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
      color: #1e3a8a;
      text-align: center;
    }

    p {
      margin: 1rem 0;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #1e40af;
      transform: translateY(-2px);
    }

    #results {
      background: #f9fafb;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      color: #334155;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fraud Detection Inference</h1>
    <p>
      <input type="text" id="features" placeholder="Enter features (e.g., 2.3, 1.4, 5.6)" />
    </p>
    <p>
      <button id="run-inference">Run Inference</button>
    </p>
    <div id="results"></div>
  </div>

  <script src="edge-impulse-standalone.js"></script>
  <script src="run-impulse.js"></script>
  <script>
    (async () => {
      const classifier = new EdgeImpulseClassifier();
      await classifier.init();

      const project = classifier.getProjectInfo();
      document.querySelector('h1').textContent = `ðŸ” ${project.name} v${project.deploy_version}`;

      document.querySelector('#run-inference').onclick = () => {
        try {
          const features = document.querySelector('#features').value
            .split(',')
            .map(x => Number(x.trim()));
          const res = classifier.classify(features);
          document.querySelector('#results').textContent = JSON.stringify(res, null, 4);
        } catch (ex) {
          alert('Failed to classify: ' + (ex.message || ex.toString()));
        }
      };
    })();
  </script>
</body>
</html>
