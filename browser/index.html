<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fraud Detection Model</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.75rem;
      color: #2c3e50;
      text-align: center;
    }

    p {
      margin: 1rem 0;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    #results {
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      color: #333;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      button {
        width: 100%;
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <p>
      <input type="text" id="features" placeholder="Enter comma-separated features (e.g., 1.2, 3.4, 5.6)" />
    </p>
    <p>
      <button id="run-inference">Run Inference</button>
    </p>
    <div id="results"></div>
  </div>

  <script src="edge-impulse-standalone.js"></script>
  <script src="run-impulse.js"></script>
  <script>
    (async () => {
      const classifier = new EdgeImpulseClassifier();
      await classifier.init();

      const project = classifier.getProjectInfo();
      document.querySelector('h1').textContent = `Ecommerce Fraud Detection`;

      document.querySelector('#run-inference').onclick = () => {
        try {
          const features = document.querySelector('#features').value
            .split(',')
            .map(x => Number(x.trim()));
          const res = classifier.classify(features);
          document.querySelector('#results').textContent = JSON.stringify(res, null, 4);
        } catch (ex) {
          alert('Failed to classify: ' + (ex.message || ex.toString()));
        }
      };
    })();
  </script>
</body>
</html>
